<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="layouts :: header"></head>

<body>

<nav th:replace="layouts :: navbar"></nav>

	<div class="container">

		<h4>Current Projects</h4>
		<hr>
		<!-- <div th:replace="layouts :: projects-list"></div> -->
		
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>Project Name</th>
					<th>Project Stage</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="aProject : ${projectsList}">
					<td th:text="${aProject.name}" />
					<td th:text="${aProject.stage}" />
				</tr>
			</tbody>
		</table>
		
		<br/>
		
		<h4>Current Employees</h4>
		<hr>
		<!-- <div th:replace="layouts :: employees-list"></div> -->
	
		<table class="table table-bordered table-striped">
			<thead class="thead-dark">
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="anEmployee : ${employeesList}">
					<td th:text="${anEmployee.firstName}" />
					<td th:text="${anEmployee.lastName}" />
					<td th:text="${anEmployee.email}" />
				</tr>
			</tbody>
		</table>
		
	</div>

</body>
</html>
